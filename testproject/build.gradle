
plugins {
    id 'net.neoforged.moddev'
    id 'net.neoforged.moddev.junit'
}

repositories {
    mavenLocal()
}

neoForge {
    version = project.neoforge_version

    runs {
        configureEach {
            logLevel = org.slf4j.event.Level.INFO
        }
        client {
            client()
        }
        data {
            data()
        }
        server {
            server()
        }
    }

    mods {
        testproject {
            sourceSet sourceSets.main
        }
    }

    parchment {
        minecraftVersion = "1.20.6"
        mappingsVersion = "2024.05.01"
    }
}
