
plugins {
    id 'net.neoforged.neoforgegradle.moddev'
}

repositories {
    mavenLocal()
}

neoForge {
    version = "20.6.51-beta-features-gradle-metadata"

    runs {
        client {
            client()
        }
        data {
            data()
        }
        server {
            server()
        }
    }

    mods {
        testproject {
            sourceSet sourceSets.main
        }
    }
}

tasks.withType(ProcessResources).configureEach {
    var replaceProperties = [
            minecraft_version      : "1.20.6",
            minecraft_version_range: "[1.20.6]",
            neo_version            : neoForge.version.get(),
            neo_version_range      : "[${neoForge.version.get()}]",
            loader_version_range   : "[3,)",
            mod_id                 : "testproject",
            mod_name               : "Test Project",
            mod_license            : "CC0",
            mod_version            : "1.0.0",
            mod_authors            : "Authors",
            mod_description        : "A test project",
    ]
    inputs.properties replaceProperties

    filesMatching(['META-INF/neoforge.mods.toml']) {
        expand replaceProperties
    }
}
