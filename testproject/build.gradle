
plugins {
    id 'net.neoforged.moddev'
    id 'net.neoforged.moddev.junit'
}

repositories {
    mavenLocal()
}

neoForge {
    version = project.neoforge_version

    // Uncomment if you are using IntelliJ, but want to build with Gradle.
    // Keep commented out if you want to build with IntelliJ (faster, recommended).
    // idea.runWithIdea = false

    runs {
        client {
            client()
        }
        data {
            data()
        }
        server {
            server()
        }
    }

    mods {
        testproject {
            sourceSet sourceSets.main
        }
    }
}
